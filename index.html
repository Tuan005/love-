<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Soft Floating Love Scene</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;

      /* üî• ·∫¢NH N·ªÄN ‚Äì ƒê·ªîI LINK ·ªû ƒê√ÇY */
      background: url("images/background.jpg") no-repeat center center fixed;
      background-size: cover;

      perspective: 1000px;
    }

    .firefly {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: blink 2s infinite ease-in-out alternate;
    }

    @keyframes blink {
      from { opacity: 0.2; transform: scale(1); }
      to   { opacity: 1; transform: scale(1.5); }
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
    }

    .text {
      position: absolute;
      font-family: 'Dancing Script', cursive;
      font-size: 42px;
      white-space: nowrap;
      pointer-events: none;
      animation:
        gentleFall 14s ease-in-out infinite,
        rgbShift 14s ease-in-out infinite;
      opacity: 0;
      color: white;
      text-shadow:
        0 0 10px #fff,
        0 0 20px #ff5e7f,
        0 0 40px #7feaff;
    }

    @keyframes gentleFall {
      0%   { transform: translateY(-10vh) scale(0.9); opacity: 0; }
      10%  { opacity: 1; }
      50%  { transform: translateY(50vh) scale(1.2); }
      100% { transform: translateY(110vh) scale(0.9); opacity: 0; }
    }

    @keyframes rgbShift {
      0%,100% { color:#fff; }
      25% { color:#ff83a8; }
      50% { color:#d12c4b; }
      75% { color:#7feaff; }
    }

    /* üå∏ C√ÅNH HOA */
    .petal {
      position: absolute;
      width: 14px;
      height: 20px;
      background: radial-gradient(ellipse, #ff5e7f 60%, #d12c4b);
      border-radius: 60% 40% 60% 40%;
      animation: petalFall linear infinite;
      opacity: 0.85;
    }

    @keyframes petalFall {
      from { transform: translateY(-10vh) rotate(0deg); opacity:0; }
      to   { transform: translateY(110vh) rotate(360deg); opacity:0; }
    }

    /* üñºÔ∏è ·∫¢NH BAY */
    .float-image {
      position: absolute;
      width: 80px;
      pointer-events: none;
      animation: gentleFall 16s linear infinite;
      filter: drop-shadow(0 0 12px rgba(255,105,180,.8));
      opacity: 0;
    }
  </style>
</head>

<body>
  <div class="scene" id="scene"></div>

  <script>
    const scene = document.getElementById("scene");

    /* üí¨ CH·ªÆ */
    const texts = [
      "y√™u Nhi√™n", "‚ù§Ô∏è", "Ch·ªâ c√≥ Nhi√™n ‚ù§Ô∏è"
    ];

    /* üñºÔ∏è LINK ·∫¢NH ‚Äì ƒê·ªîI ·ªû ƒê√ÇY */
    const imagePaths = [
      "images/nhin.jpg",
      "images/nhin1.jpg",
      "images/nhin2.jpg",
      "images/nhin3.jpg"
      // ho·∫∑c link online
      // "https://i.imgur.com/8Km9tLL.png"
    ];

    function createText() {
      const el = document.createElement("div");
      el.className = "text";
      el.textContent = texts[Math.floor(Math.random() * texts.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDelay = Math.random() * 5 + "s";
      scene.appendChild(el);
      setTimeout(() => scene.removeChild(el), 20000);
    }

    function createPetal() {
      const p = document.createElement("div");
      p.className = "petal";
      p.style.left = Math.random() * 100 + "vw";
      p.style.animationDuration = (10 + Math.random() * 5) + "s";
      scene.appendChild(p);
      setTimeout(() => scene.removeChild(p), 15000);
    }

    function createImage() {
      const img = document.createElement("img");
      img.className = "float-image";
      img.src = imagePaths[Math.floor(Math.random() * imagePaths.length)];
      img.style.left = Math.random() * 100 + "vw";
      img.style.animationDelay = Math.random() * 5 + "s";
      scene.appendChild(img);
      setTimeout(() => scene.removeChild(img), 20000);
    }

    setInterval(createText, 400);
    setInterval(createPetal, 300);
    setInterval(createImage, 1200);

    for (let i=0;i<60;i++){
      const f=document.createElement("div");
      f.className="firefly";
      f.style.left=Math.random()*100+"vw";
      f.style.top=Math.random()*100+"vh";
      document.body.appendChild(f);
    }
  </script>
</body>
</html>
